<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Motuwe Options</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; max-width: 720px; }
      label { display:block; margin-top:8px; font-weight:600; }
      input, textarea { width:100%; }
      button { margin-top: 8px; }
      .muted { color:#666; font-size:12px; }
    </style>
  </head>
  <body>
    <h2>Motuwe Extension Settings</h2>

    <label>Backend URL</label>
    <input id="backendUrl" placeholder="https://api.example.com/scrape" />

    <label>Auth Token</label>
    <input id="authToken" placeholder="Bearer xyz..." />

    <label>Default Selectors JSON</label>
    <textarea id="selectors"></textarea>
    <div class="muted">Saved as default for new sessions.</div>

    <button id="save">Save</button>
    <div id="status" class="muted"></div>

    <script src="options.js"></script>
  </body>
  </html>

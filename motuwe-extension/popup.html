<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Motuwe Scraper</title>
    <style>
      :root{
        /* Anthracite black, white text, vivid green accent */
        --bg:#141414;        /* anthracite black */
        --fg:#ffffff;        /* white */
        --muted:#c7c7c7;     /* muted gray */
        --card:#1b1b1b;      /* dark panel */
        --border:#2a2a2a;    /* subtle border */
        --accent:#00e676;    /* vivid green */
        --accent-2:#00c853;  /* deeper green */
        --danger:#ff5252;    /* alert red */
        --zoom:0.9;          /* table preview scale */
      }
      *{ box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif; margin:0; width:520px; background:var(--bg); color:var(--fg); }
      header { background:linear-gradient(90deg, var(--bg), #0f0f0f 60%); padding:12px 14px; border-bottom:1px solid var(--border); }
      h1 { font-size:16px; margin:0; letter-spacing:0.3px; }
      main { padding:12px 14px; }
      .row { display:flex; gap:8px; align-items:center; }
      .row > * { flex: 1; }
      button { appearance:none; border:1px solid var(--border); background:#101010; color:var(--fg); padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:600; }
      button.primary { background:var(--accent); border-color:var(--accent-2); color:#0a0a0a; }
      button:hover { filter:brightness(1.08); }
      label { display:block; margin-top:10px; font-weight:600; }
      input, textarea { width:100%; background:var(--card); border:1px solid var(--border); color:var(--fg); padding:8px; border-radius:6px; }
      textarea { height:90px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      details { margin-top:10px; border:1px solid var(--border); border-radius:8px; background:var(--card); }
      details > summary { padding:8px 10px; cursor:pointer; font-weight:700; }
      details[open] > :not(summary) { padding:0 10px 10px 10px; }
      section { margin-top:12px; }
      .muted { color:var(--muted); font-size:12px; }
      pre { background:var(--card); border:1px solid var(--border); padding:8px; max-height:220px; overflow:auto; border-radius:6px; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:8px; padding:8px; }
      .table { width:100%; border-collapse: collapse; }
      .table th, .table td { border:1px solid var(--border); padding:6px 8px; text-align:left; }
      .table th { background:#111; color:#c8ffea; position:sticky; top:0; }
      .table-wrap { max-height:280px; overflow:auto; border-radius:6px; }
      .scaler { transform: scale(var(--zoom)); transform-origin: top left; width: calc(100% / var(--zoom)); }
      .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#101010; border:1px solid var(--border); font-size:12px; color:var(--muted); }
      /* Loading overlay */
      .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:10; }
      .spinner { width:36px; height:36px; border:3px solid #101010; border-top-color: var(--accent); border-radius:50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .overlay .msg { margin-top:8px; color:var(--fg); }
    </style>
  </head>
  <body>
    <header>
      <h1>Motuwe Scraper</h1>
    </header>
    <main>
      <div class="row">
        <button class="primary" id="scrape">Scrape</button>
        <button id="copy">Copy</button>
        <button id="download">Download</button>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="send" style="display:none;">Send</button>
        <button id="openOptions">Options</button>
      </div>

      <div class="row" style="margin-top:8px;">
        <label style="flex:1"><input type="checkbox" id="deepScan"> Deep scan</label>
        <label style="flex:1"><input type="checkbox" id="collectLinks"> Collect links</label>
      </div>

      

      <details id="advBox">
        <summary>Advanced settings</summary>
        <label>Selectors JSON (array of { name, selector, attr?, all? })</label>
        <textarea id="selectors"></textarea>
        <div class="muted">Example: [{"name":"title","selector":"h1"},{"name":"price","selector":".price"}]</div>

        <div class="row">
          <label><input type="checkbox" id="includeOpenGraph"> Include OpenGraph</label>
          <label><input type="checkbox" id="includeJsonLd"> Include JSON-LD</label>
        </div>

        <label>Link Selector</label>
        <input id="linkSelector" placeholder="a.product" />
        <label>Link Patterns (regex, comma-separated)</label>
        <input id="linkPatterns" placeholder="/product/,^https://example.com/" />

        <div class="row">
          <button id="save">Save</button>
          <button id="preview">Preview (advanced)</button>
        </div>
      </details>

      <section id="results" style="display:none;">
        <div class="row">
          <span class="pill" id="pillTables">0 tables</span>
          <span class="pill" id="pillLinks">0 links</span>
          <span class="pill" id="pillImages">0 images</span>
        </div>
        <div class="card" style="margin-top:10px;">
          <h3 style="margin:4px 0 8px 0; font-size:14px;">Detected Tables</h3>
          <div id="tablesList"></div>
        </div>
        <div style="margin-top:10px;">
          <h3 style="margin:4px 0 8px 0; font-size:14px;">Raw JSON</h3>
          <pre id="output"></pre>
        </div>
      </section>

      <div class="overlay" id="loading">
        <div style="text-align:center;">
          <div class="spinner" style="margin:0 auto;"></div>
          <div class="msg" id="loadingMsg">Working...</div>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
  </html>

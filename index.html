<!DOCTYPE html>
<html>
<head>
    <title>Motuwe - Web Scraping Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .url-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #urlInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .table-preview {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
        }

        .selected-table {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 10px 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #404040;
            min-width: 100px;
            white-space: nowrap;
        }

        th {
            background-color: #333;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: #383838;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .table-info {
            margin: 10px 0;
            color: #888;
            font-style: italic;
            font-size: 14px;
            text-align: right;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .log-section {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 5px 0;
            color: #4CAF50;
            font-family: monospace;
        }

        /* Scrollbar stilleri */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
            }

            .url-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="url-section">
            <input type="text" id="urlInput" placeholder="URL giriniz...">
            <button onclick="detectTables()">Tabloları Bul</button>
        </div>

        <div id="tablePreviewsContainer" class="tables-container"></div>
        
        <div id="selectedTableContainer" class="selected-table" style="display: none;">
            <div class="table-title" id="selectedTableTitle"></div>
            <div class="export-buttons">
                <button onclick="exportData('csv')">CSV Olarak İndir</button>
                <button onclick="exportData('json')">JSON Olarak İndir</button>
            </div>
            <div id="selectedTableContent"></div>
        </div>

        <div class="log-section">
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let currentUrl = '';
        let selectedTableData = null;

        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function detectTables() {
            const urlInput = document.getElementById('urlInput');
            currentUrl = urlInput.value.trim();
            
            if (!currentUrl) {
                log('Lütfen bir URL girin.');
                return;
            }

            try {
                log('Tablolar tespit ediliyor...');
                const tables = await ipcRenderer.invoke('detect-tables', currentUrl);
                log(`${tables.length} tablo tespit edildi`);
                displayTablePreviews(tables);
            } catch (error) {
                log('Tablo tespiti başarısız: ' + error.message);
            }
        }

        function displayTablePreviews(tables) {
            const container = document.getElementById('tablePreviewsContainer');
            container.innerHTML = '';
            
            tables.forEach((table, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'table-preview';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'table-title';
                titleDiv.textContent = table.title;
                previewDiv.appendChild(titleDiv);
                
                previewDiv.appendChild(createTableElement(table.data));
                
                if (table.totalRows > 5) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'table-info';
                    infoDiv.textContent = `ve ${table.totalRows - 5} satır daha...`;
                    previewDiv.appendChild(infoDiv);
                }
                
                const selectButton = document.createElement('button');
                selectButton.textContent = 'Bu Tabloyu Seç';
                selectButton.onclick = () => selectTable(index);
                previewDiv.appendChild(selectButton);
                
                container.appendChild(previewDiv);
            });
        }

        function createTableElement(data) {
            const table = document.createElement('table');
            
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                row.forEach((cell, cellIndex) => {
                    const element = rowIndex === 0 ? 'th' : 'td';
                    const td = document.createElement(element);
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                
                table.appendChild(tr);
            });
            
            return table;
        }

        async function selectTable(index) {
            try {
                log('Tablo verileri getiriliyor...');
                const data = await ipcRenderer.invoke('scrape-table', currentUrl, index);
                selectedTableData = data;
                
                const container = document.getElementById('selectedTableContainer');
                container.style.display = 'block';
                
                const titleElement = document.getElementById('selectedTableTitle');
                titleElement.textContent = 'Seçilen Tablo';
                
                const contentElement = document.getElementById('selectedTableContent');
                contentElement.innerHTML = '';
                contentElement.appendChild(createTableElement(data));
                
                log('Tablo verileri başarıyla yüklendi');
            } catch (error) {
                log('Tablo verilerini getirme başarısız: ' + error.message);
            }
        }

        async function exportData(format) {
            if (!selectedTableData) {
                log('Dışa aktarılacak tablo verisi yok.');
                return;
            }
            
            try {
                log(`${format.toUpperCase()} olarak dışa aktarılıyor...`);
                const success = await ipcRenderer.invoke('export-data', selectedTableData, format);
                if (success) {
                    log('Dışa aktarma başarılı');
                } else {
                    log('Dışa aktarma iptal edildi');
                }
            } catch (error) {
                log('Dışa aktarma başarısız: ' + error.message);
            }
        }
    </script>
</body>
</html>
